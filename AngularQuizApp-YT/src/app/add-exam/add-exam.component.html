  
 <body>
  <div class="container register-box" style="max-width: 40%">
    <div class="title">Add Exam</div>
    <form [formGroup]="AddExamForm"]>
    <div class="main-user-info">

        <div class="col">
          <label>Course Name</label>
          <input
          formControlName="name"
            type="text"
            class="form-control"
            placeholder="course Name"
          />
      <span *ngIf="AddExamForm.hasError('required','name') && AddExamForm.controls['name'].dirty" style="color: red;">*CourseName is required</span>

        </div>

        <div class="col">
          <label>Topic Name:</label>
          <input
            formControlName="price" 
            type="text"
            class="form-control"
            placeholder="Price"
          />
      <span *ngIf="AddExamForm.hasError('required','price') && AddExamForm.controls['price'].dirty" style="color: red;">*Price is required</span>

        </div>
        
        <div class="col">
          <label>Exam Type</label>
          <input
          formControlName="color"
          type="text"
          class="form-control" 
          placeholder="Color"
          />
          <span *ngIf="AddExamForm.hasError('required','color') && AddExamForm.controls['color'].dirty" style="color: red;">*Color is required</span>
          
        </div>
  

      <div class="form-group">
        <label>Total Question:</label>
        <input
          formControlName="category"
          type="text"
          class="form-control"
          placeholder="Category"
        />
      <span *ngIf="AddExamForm.hasError('required','category') && AddExamForm.controls['category'].dirty" style="color: red;">*Category is required</span>

      </div>
      <div class="form-group">
        <label>Start Date:</label>
        <input
          formControlName="description"
          type="text"
          class="form-control"
          placeholder="Description"
        />
      <span *ngIf="AddExamForm.hasError('required','description') && AddExamForm.controls['description'].dirty" style="color: red;">*Description is required</span>

      </div>
      <div class="row">
        <div class="col">
          <label for="formFile" class="form-label">Image</label>
          <input
            formControlName="image"
            type="file"
            id="formFile"
            class="form-control"
            placeholder="Image"
          />
        </div>
      </div>

    <div class="add-btn">
      <button (click)="createExam()" [disabled]="AddExamForm.invalid"   type="submit" class="btn btn-primary">Add</button>
    </div>

    <div class="gotoview-btn">
      <button (click)="gotToView()" [disabled]="AddExamForm.invalid"   type="submit" class="btn btn-primary">Go to view exam</button>
    </div>
    </div>
  </form>
  </div>
</body>
